<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mô phỏng Mạng Xã Hội</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>Dự án Phân tích Cộng đồng</header>

    <div class="container">
        <div class="graph-container">
            <div class="overlay-note">Kéo thả để di chuyển • Lăn chuột để zoom</div>
            <div id="network"></div>
        </div>

        <div class="sidebar">
            <div class="card">
                <div class="card-header"><i class="fas fa-server"></i> TRẠNG THÁI</div>
                <div id="statusData" style="margin-bottom: 10px; font-size: 14px; color: #666;">
                    Đang chờ tải dữ liệu...
                </div>
                <button class="btn-primary" onclick="loadGraph()">
                    <i class="fas fa-sync"></i> Tải lại Dữ liệu
                </button>
            </div>

            <div class="card">
                <div class="card-header"><i class="fas fa-user"></i> CHI TIẾT USER</div>
                <div class="info-content" id="infoPanel">
                    <em>Click vào một ảnh đại diện trên bản đồ để xem thông tin.</em>
                </div>
            </div>

            <div class="card">
                <div class="card-header"><i class="fas fa-sliders-h"></i> CẤU HÌNH</div>
                <div class="config-item">
                    <span>Mô phỏng vật lý</span>
                    <label class="switch">
                        <input type="checkbox" id="physicsToggle" checked onchange="togglePhysics()">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
