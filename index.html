<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mô Phỏng MXH Bằng Lí Thuyết Đồ Thị</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="graph-area">
            <div id="network"></div>
            <div class="overlay-info" id="graphStats">
                Đang tải dữ liệu...
            </div>
        </div>

        <div class="sidebar">
            <h2 class="app-title">Social Graph Simulation</h2>
            
            <div class="control-group">
                <label>Số lượng User hiển thị:</label>
                <div class="slider-container">
                    <input type="range" id="nodeLimit" min="5" max="200" value="50" oninput="updateLimitLabel()">
                    <span id="limitLabel" class="badge">50</span>
                </div>
                <button class="btn-action" onclick="applyFilter()">
                    <i class="fas fa-sync"></i> Cập nhật
                </button>
            </div>

            <hr>

            <div class="control-group">
                <label>Thuật toán (Toán rời rạc):</label>
                <select id="algoSelect" onchange="toggleAlgoInputs()">
                    <option value="none">-- Chế độ xem thường --</option>
                    <option value="influence">Tìm KOL (Degree Centrality)</option>
                    <option value="path">Tìm đường đi ngắn nhất (BFS)</option>
                </select>
                
                <div class="algo-desc" id="algoDesc">
                    Chọn một thuật toán để phân tích đồ thị.
                </div>

                <div id="pathInputs" style="display: none; margin-top: 10px;">
                    <input type="number" id="startNode" placeholder="ID Người bắt đầu (VD: 1)">
                    <input type="number" id="endNode" placeholder="ID Người kết thúc (VD: 10)">
                </div>

                <button class="btn-primary" onclick="runAlgorithm()">
                    <i class="fas fa-play"></i> Chạy Phân Tích
                </button>
                <button class="btn-secondary" onclick="resetGraph()">
                    <i class="fas fa-undo"></i> Reset
                </button>
            </div>

            <hr>

            <div class="control-group">
                <label><i class="fas fa-chart-line"></i> Kết quả Phân tích:</label>
                <div id="analysisResult" class="result-box">
                    Chưa có kết quả.
                </div>
            </div>

            <div class="control-group">
                <label>Chi tiết User đang chọn:</label>
                <div id="nodeDetails" class="user-card">
                    <em>Click vào node để xem</em>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
